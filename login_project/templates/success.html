<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>  
  function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
  }
  </script> 
</head>
<body>
<div class="container text-center mt-5"> 
    <h2>Successfully created your account. You can login now</h2> 
</div> 
<div class="container mt-3"> 
    <button class="btn btn-success text-center" style="display:flex;margin-left:50%;transform: translateX(-50%);"><a href="{% url 'log'%}" class="text-white" style="text-decoration:none;">login</a></button>
</div>
</body>
</html>
