<!DOCTYPE html>
<html lang="en">
<head> 
  <title>register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>  
    <div class="container text-center" style="font-size:1.5rem; 
    padding:10px; 
    font-weight: bold; 
    letter-spacing: 1px;
    background-color:rgb(32,32,32); 
    color:white;">
   Register Page</div> 
   <div class="container"> 
    {%if messages%}  
    {% for i in messages%}
    <div class="alert alert-info" role="alert"> 
        {{i}}
    </div> 
    {%endfor%}
    {%endif%}
   </div>
    <div class="container mt-4">
        <form action="" method="post"> 
            {% csrf_token %}
            <div class="form-group"> 
                <label for="name"><i class="bi bi-person"></i> User Name</label> 
                <input type="text" name="name" id="name" required class="form-control"> 
            </div>
            <div class="form-group mt-1"> 
                <label for="email"><i class="bi bi-envelope"></i> Email</label> 
                <input type="email" name="email" id="email" class="form-control" required>
            </div> 
            <div class="form-group mt-1"> 
                <label for="pass1"> <i class="bi bi-key"></i> Password</label> 
                <input type="password" name="password1" id="password1" class="form-control" required>
            </div> 
            <div class="form-group mt-1"> 
                <label for="pass1"><i class="bi bi-key"></i> confirm Password</label> 
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div> 
            <div class="form-group" style="width:50%;display: flex;margin: auto;"> 
                <input type="submit" value="submit" class="form-control bg-primary text-white btn btn-sm mt-4">
            </div> 
         
            
        </form> 
        <div class="container mt-3">
            having an account? <a href="{% url 'log' %}"> login</a>
        </div>
    </div>

</body> 
</html>
