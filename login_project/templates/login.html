<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>  
  function myFunction() {
  var x = document.getElementById("password1");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
  }
  </script> 
</head>
<body>
<div class="container  text-center" style="font-size:1.5rem; 
padding:10px; 
font-weight: bold; 
letter-spacing: 1px;
background-color:rgb(32,32,32); 
color:white; "> 
Login</div>
<div class="container"> 
  {% if messages %}  
  {% for message in messages %}  
   {{message}} 
  {% endfor %}
  {% endif %}
  <form action="{% url 'log'%}" method="post"> 
    {% csrf_token %}
    <div class="form-group mt-3"> 
      <label for="name">Name</label> 
      <input type="text" name="name" id="name" required class="form-control mt-1" autofocus>
    </div> 
    <div class="form-group mt-3"> 
      <label for="pass">password </label><a href="" style="float:right;margin-right:5px;">forgot password ?</a> 
      <input type="password" name="password1" id="password1" class="form-control mt-1" required>
    </div>  
    <div class="mt-3">
      <input type="checkbox" name="showpwd" id="showpwd" class="form-check-input" onclick="myFunction()"> 
      <label for="showpwd" class="form-check-label ">Show password</label>
    </div>
    <div class="form-group" style="width:50%;display: flex;margin: auto;"> 
      <input type="submit"  value="submit" class="form-control bg-primary text-white btn btn-sm mt-4">
  </div> 
  </form>  
  
  <div class="container mt-3">
    don't having an account?<a href = "{% url 'reg' %}"><span style="margin-left:5px;">create one</span></a>
  </div>
</div>
</body>
</html>
